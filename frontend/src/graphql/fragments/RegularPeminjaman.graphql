fragment RegularPeminjaman on Peminjaman {
  id
  kendaraan {
    ...RegularKendaraan
  }
  pengguna {
    ...RegularPengguna
  }
  nomorDisposisi
  fileDisposisi
  fileDisposisiUrl
  nomorSuratPermohonan
  fileSuratPermohonan
  fileSuratPermohonanUrl
  tanggalMulai
  tanggalSelesai
  nomorHpSupir
  keterangan
}
