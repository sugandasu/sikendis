mutation CreatePeminjaman(
  $payload: PeminjamanInput!
  $fileDisposisi: Upload!
  $fileSuratPermohonan: Upload!
) {
  createPeminjaman(
    payload: $payload
    fileDisposisi: $fileDisposisi
    fileSuratPermohonan: $fileSuratPermohonan
  ) {
    errors {
      field
      message
    }
    peminjaman {
      ...RegularPeminjaman
    }
  }
}
